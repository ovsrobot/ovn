arm_unit_tests_task:

  arm_container:
    image: ghcr.io/ovn-org/ovn-tests:ubuntu
    memory: 4G
    cpu: 2

  env:
    ARCH: aarch64
    CIRRUS_CLONE_SUBMODULES: true
    PATH: ${HOME}/bin:${HOME}/.local/bin:${PATH}
    RECHECK: yes
    LANG: C
    matrix:
      - CC: gcc
        TESTSUITE: test
        TEST_RANGE: -300
      - CC: gcc
        TESTSUITE: test
        TEST_RANGE: 301-600
      - CC: gcc
        TESTSUITE: test
        TEST_RANGE: 601-
        UNSTABLE: yes
      - CC: clang
        TESTSUITE: test
        TEST_RANGE: -300
      - CC: clang
        TESTSUITE: test
        TEST_RANGE: 301-600
      - CC: clang
        TESTSUITE: test
        TEST_RANGE: 601-
        UNSTABLE: yes

  name: ARM64 ${CC} ${TESTSUITE} ${TEST_RANGE}

  build_script:
    - ./.ci/linux-build.sh
